<!doctype html>
<html lang="en">
  <head>
    <title>
        CRUD POO
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
        <div class="mb-3">
          <div class="texto text-center my-3">
            <h1>COMPRAR PRODUCTO</h1>
          </div>

          <label for="" class="form-label">Nombre</label>
          <input type="text" name="" id="nombre" class="form-control" placeholder="" aria-describedby="helpId">
          <label for="" class="form-label">Precio</label>
          <input type="number" name="" id="precio" class="form-control" placeholder="" aria-describedby="helpId">
          <label for="" class="form-label">Cantidad</label>
          <input type="number" name="" id="cantidad" class="form-control" placeholder="" aria-describedby="helpId">
          
        
          <button class="btn btn-primary mt-3" id="comprar">Comprar</button>
        </div>

          <div class="texto text-center my-3">
            <h1>CRUD DE VENTA</h1>
          </div>
            <div class="contenedorVenta border " id="contenedorVenta">

              </div>
          </div>
          </div>
          <script src="/POO/CRUDPOO/JS/Crud.js"></script>
          <script src="/POO/CRUDPOO/JS/Producto.js"></script>
          <script>
            
     
            const venta = new Crud();
            const agregar = document.getElementById("comprar");
            let eliminar;
           
            agregar.addEventListener("click", function(){
              const nombre = document.getElementById("nombre").value;
              const cantidad = document.getElementById("cantidad").value;
              const precio = document.getElementById("precio").value;
           
              const producto = new Producto(nombre,cantidad,precio);
              venta.Agregar(producto);
            });
          
          const contenedor = document.getElementById("contenedorVenta");
          contenedor.addEventListener("click",(e)=>{venta.Eliminar(e);venta.Actualizar(e)});
            

          </script>          
  </body>
</html>
